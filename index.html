<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500;700;800&display=swap" rel="stylesheet">
 <script src="script.js" defer></script>
</head>

<body>
 <h1 class="title">Rock Paper Scissors</h1>
 <p>Choose your weapon:</p>
 <div class="choices-container">
  <button type="button" class="choice" data-choice="rock"><img data-choice="rock" src="images/rock.png" alt="Rock">
   <p data-choice="rock">Rock</p>
  </button>
  <button type="button" class="choice" data-choice="paper"><img data-choice="paper" src="images/paper.png" alt="Paper">
   <p data-choice="paper">Paper</p>
  </button>
  <button type="button" class="choice" data-choice="scissors"><img data-choice="scissors" src="images/scissors.png" alt="Scissors">
   <p data-choice="scissors">Scissors</p>
  </button>
 </div>
 <footer>
  <p>Made by <a href="https://github.com/pauls0n" target="_blank">@pauls0n</a></p>
  <p>Icons made by <a href="https://www.flaticon.com/free-icon/document_887997?term=paper&related_id=887997" target="_blank">@smalllikeart</a>, <a href="https://www.flaticon.com/premium-icon/scissors_2542051?term=scissors&page=1&position=9&page=1&position=9&related_id=2542051&origin=search" target="_blank">@freepik</a> & <a href="https://www.flaticon.com/premium-icon/rocks_3269342?term=rock&page=1&position=4&page=1&position=4&related_id=3269342&origin=search" target="_blank">@freepik</a> from <a href="https://www.flaticon.com/" target="_blank">Flaticon</a></p>
 </footer>
</body>

</html>
